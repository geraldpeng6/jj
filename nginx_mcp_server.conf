# Nginx配置示例 - 量化交易助手MCP服务器
# 将此文件放置在 /etc/nginx/sites-available/ 目录下
# 然后创建符号链接到 /etc/nginx/sites-enabled/ 目录

# 上游服务器配置
upstream mcp_server {
    # 单服务器配置
    server 127.0.0.1:8000;
    
    # 多服务器配置（负载均衡）
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
    # server 127.0.0.1:8003;
    
    # 保持连接数
    keepalive 32;
}

# HTTP服务器 - 重定向到HTTPS
server {
    listen 80;
    server_name mcp.yourdomain.com;
    
    # 重定向所有HTTP请求到HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Let's Encrypt验证
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

# HTTPS服务器
server {
    listen 443 ssl http2;
    server_name mcp.yourdomain.com;
    
    # SSL配置
    ssl_certificate /etc/letsencrypt/live/mcp.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mcp.yourdomain.com/chain.pem;
    
    # 现代SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS (可选，但推荐)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # 其他安全头
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # 日志配置
    access_log /var/log/nginx/mcp_access.log;
    error_log /var/log/nginx/mcp_error.log;
    
    # 代理设置
    location / {
        proxy_pass http://mcp_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
        
        # 启用WebSocket支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 静态文件服务（如果有）
    location /static/ {
        alias /path/to/quant_mcp/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "OK";
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# 安装说明:
# 1. 将此文件保存为 /etc/nginx/sites-available/mcp_server.conf
# 2. 创建符号链接: sudo ln -s /etc/nginx/sites-available/mcp_server.conf /etc/nginx/sites-enabled/
# 3. 测试配置: sudo nginx -t
# 4. 重新加载Nginx: sudo systemctl reload nginx
#
# SSL证书获取 (Let's Encrypt):
# sudo apt install certbot python3-certbot-nginx
# sudo certbot --nginx -d mcp.yourdomain.com
