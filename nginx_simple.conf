server {
    listen 80;
    server_name _;

    # 日志配置
    access_log /var/log/nginx/quant_mcp_access.log;
    error_log /var/log/nginx/quant_mcp_error.log;

    # 简单配置 - 直接提供 charts 目录中的所有文件
    location / {
        root /path/to/quant_mcp-1/data/charts;
        index index.html;
        
        # 启用目录列表（调试用，之后可以关闭）
        autoindex on;
        
        # 添加MIME类型
        types {
            text/html html htm;
            text/css css;
            application/javascript js;
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
        }
    }
}
